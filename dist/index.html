<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bee2670e70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
<script defer src="bundle.js"></script></head>
<body>
    <section>
        <h1>Welcome!</h1>
        <p>Go ahead and update your task</p>
    </section>
    <section>
        <div class="header">
            <h2>Todo's List</h2>
            <i id="rotate" class="fa-solid fa-rotate"></i>
        </div>
        <hr>
        <form id="add-task">
          <input type="text" id="add" placeholder="Add your list...">
          <span id="add-icon" class="material-symbols-outlined">
            subdirectory_arrow_left
            </span>
        </form>
        <hr>
        <ul id="subsequent-list">
            <li>
                <input type="checkbox" class="check">
                <i id="dot" class="fa-solid fa-ellipsis-vertical"></i>
                <i class="fa-solid fa-trash-can"></i>
            </li>
        </ul>
        <hr>
          <button type="button">Clear all completed</button>
    </section>
</body>
</html>
